<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="thankyouStyle.css">
</head>
<body>
    <div class="banner">
        <div class="bg bg-1"></div>
        <div class="bg bg-2"></div>
        <div class="bg bg-3"></div>
        <h1>Thanks!</h1>
        <div class="bg bg-4"></div>
        <div class="bg bg-5"></div>
        <div class="bg bg-6"></div>
        <div class="bg bg-7"></div>
        <div class="bg bg-8"></div>
        <div class="bg bg-9"></div>
    </div>

    <div class="tab intro">
        <h2 class="animation-show">Hike On</h2>
        <img src="/img/HikeOnlogoNew.jpg" alt="" class="animation-show">
        <p class="animation-show">
            Your form has been successfully submitted! Stay updated with our latest news and offers by subscribing to our newsletter.
        </p>
        <button class="animation-show" onclick="openYouTube()">Subcribe</button>
    </div>

    <div class="tab library">
        <div class="animation-show">
            <img src="img/9.jpg">
            <p>Image Name</p>
        </div>
        <div class="animation-show">
            <img src="img/10.jpg">
            <p>Image Name</p>
        </div>
        <div class="animation-show">
            <img src="img/11.jpg">
            <p>Image Name</p>
        </div>
        <div class="animation-show">
            <img src="img/12.jpg">
            <p>Image Name</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
