<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="floting-lable.css">
    <link rel="stylesheet"  href="parallaxScrolling.css">
    
</head>
<body>
    <div class="main">
        <div class="parallax">
            <img src="hill1.png" id="hill1">
            <img src="hill2.png" id="hill2">
            <img src="hill3.png" id="hill3">
            <img src="hill4.png" id="hill4">
            <img src="hill5.png" id="hill5">
            <img src="tree.png" id="tree">
            <h1 id="text" class="text">Survey Form</h1>
            <img src="leaf.png" id="leaf">
            <img src="plant.png" id="plant">
        </div>
        <p style="text-transform: capitalize;color: white;">Thank you for taking your time to give us FeedBack</p>
        <div class="main-content">
            <div class="form-content">
                <form action="thankYouPage.html" name="suform" id="Survey-form" onsubmit="return validateForm()">
                    <!--Name Field-->
                    <p id="nameError" class="error-message"></p>
                    <div class="input-group">
                        <input type="text" id="name" name="name"  placeholder=" " onclick="resetBtn()" maxlength="30">
                        <label for="name" id="name-label">Name<span class="asterisk">*</span></label>
                    </div>
                    <!--Email Field-->
                    <p id="emailError" class="error-message"></p>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder=" " onclick="resetBtn()">
                        <label for="email" id="email-label">Email<span class="asterisk">*</span></label>
                    </div>
                    <!--Age Field-->
                    <p id="ageError" class="error-message"></p>
                    <div class="input-group">
                        <input type="text" id="number" name="number" placeholder=" ">
                        <label for="number" id="number-label">Age</label>
                    </div>
                    <!--Role Field-->
                    <p id="roleError" class="error-message"></p>
                    <div class="input-group">
                        <select id="dropdown" name="dropdown" onchange="this.classList.add('selected'); this.style.color='black';" onclick="resetBtn()">
                            <option value="" disabled selected hidden>Select an option<span class="asterisk">*</span></option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Part Time Job</option>
                            <option value="prefer">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="dropdown">Which option best describes your current role?<span class="asterisk">*</span></label>
                        
                    </div>
                    <!--Recommendation Field-->
                    <p id="recommendationError" class="error-message"></p>
                    <fieldset>
                        <legend>would you recommend our product to a friend?<span class="asterisk">*</span></legend>
                        <input type="radio" name="recommend" value="Never" id="Never"><label for="Never">Never</label><br>
                        <input type="radio" name="recommend" value="maybe" id="maybe"><label for="maybe">Maybe</label><br>
                        <input type="radio" name="recommend" value="Likely" id="Likely"><label for="Likely">Likely</label><br>
                        <input type="radio" name="recommend" value="definitely" id="definitely" ><label for="definitely">Definitely</label><br>
                        
                    </fieldset>
                    
                    <!--Favorite Field-->
                    <p>Select things that you liked about our product</p>
                    <input type="checkbox" name="UI" value="UI" id="UI"><label for="UI">UI</label><br>
                    <input type="checkbox" name="Features" value="Features" id="Features"><label for="Features">Features</label><br>
                    <input type="checkbox" name="service" value="service" id="service"><label for="service">service</label><br>
                    <input type="checkbox" name="simpleness" value="simpleness" id="simpleness"><label for="simpleness">simpleness</label><br>
                    <!--Remarks Field-->
                    <div class="input-group">
                        <textarea id="remarks" name="remarks" placeholder=" "></textarea>
                        <label class="remarks" for="remarks">Remarks</label> 
                    </div>
                    <!-- style="background: url(./Asserts/Images/crack-overlay-2147059_1280.png)" -->
                     <div class="buttonDiv">
                    <button  type="submit" id="submit" onmouseover="mouseOver()" onmouseout="resetBtn()">submit</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <script src="parallaxScrolling.js"></script>
    <script src="validations.js"></script>
</body>
</html>
